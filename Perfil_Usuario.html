          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <a id="login" class="nav-link active" aria-current="" href="Login.html">Iniciar sesion</a>

    <div id="info">

      <div id="vistaPerfil">
        <form class="row g-3">
          <div class="col-md-12">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Nombre Completo</label>
              <input  type="text" class="form-control" id="NombreCliente" placeholder="Ingrese el nombre completo" disabled>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Tipo de documento</label>
              <select disabled id="tipoDocumento" class="form-select" aria-label="Default select example">
                <option value="1" selected>Cedula de ciudadania</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Cedula de extranjeria</option>
              </select>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Numero de documento</label>
              <input disabled type="text" class="form-control" id="NumeroDocumento" placeholder="">
            </div>
          </div>
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Correo</label>
            <input disabled type="email" class="form-control" id="correo">
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input id="contraseña" type="password" class="form-control" disabled>
          </div>
          <div id="nuevaContraseña" class="col-md-12" style="display: none;">
            <label for="inputPassword4" class="form-label">Nueva Contraseña</label>
            <input id="contraseña" type="password" class="form-control" placeholder="Ingrese la nueva contraseña">
            <label for="inputPassword4" class="form-label">Confirmar Contraseña</label>
            <input id="contraseña" type="password" class="form-control" placeholder="Por favor digite su nueva contraseña">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" placeholder="Por favor ingrese su telefono" disabled>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccion" placeholder="Por favor ingrese su direccion" disabled>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Seleccione su sexo</label>
            <select id="sexo" class="form-select" aria-label="Default select example" disabled>
              <option value="1" selected>Masculino</option>
              <option value="2">Femenino</option>
              <option value="3">Otro</option>
            </select>
          </div>

          
          <div class="col-12">
            <button id="editar" type="button" class="btn btn-primary">Editar Perfil</button>
            <button id="guardarCambios" type="submit" class="btn btn-primary">Guardar cambios</button>
            <button id="cerrarSesion" type="button" class="btn btn-primary">Cerrar sesion</button>
          </div>
        </form>
      </div>

      <div id="ladoSaldo">
        <button id="botonVerSaldo" class="btn btn-primary" style="float: right; background-color: #f0e36f;"
          type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"> <img
            src="Img/verSaldo.png" alt="Cargando" width="150px" height="150"></button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Aca podras ver tu saldo</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Tu saldo es de:</label>
              <input type="text" class="form-control" id="saldo" disabled>
            </div> <div class="col-12">
              <button id="cerrarSesion" type="button" class="btn btn-primary">Retirar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
