<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Saldo con CSS</title>
    <link rel="shortcut icon" href="Img/Logo.ico">
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script rel="javascript" type="text/javascript" src="js/ScriptRegistrarSaldo.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Estilos/estilo_index.css">
    <script rel="javascript" type="text/javascript" src="bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>
</head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light rounded-pill" style="background-color: #f0e36f;">
      <div class="container-fluid">
        <a class="navbar-brand manita" title="inicio" id="inicio"><img src="Img/logo.png" width="200" height="100" alt="Pagina de inicio" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
         data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
         aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link manita" id="perfil" >Perfil</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>

    <div id="contenido">
      <div id="vistaPerfil1">
        <form class="row g-3">

            <div class="col-12">
              <label for="inputAddress" class="form-label">Id Tienda </label>
              <input disabled type="text" class="form-control col-8" id="idTienda" placeholder="Ingrese el id de la tienda" style="color: #7ebe70;">
            </div>
            <div class="col-md-10">
              <label for="inputAddress" class="form-label">Cédula Cliente </label>
              <input type="text" class="form-control" id="idCliente" placeholder="Ingrese el id del cliente" style="color: #7ebe70;">
            </div>
            <div class="col-md-2">
              <label for="inputAddress" class="form-label"></label><br>
              <button id="buscarCliente" type="button" class="btn btn-primary">Buscar Cliente</button>
              <input type="text" id="habilitar" style="display: none;">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Valor del Saldo </label>
              <input type="text" class="form-control" id="saldo" placeholder="Ingrese el valor del saldo" style="color: #7ebe70;">
            </div>
            <div class="col-12">
              <br>
              <button id="registrarSaldo" type="submit" class="btn btn-primary"> Registrar Saldo </button>
              <button id="salir" type="button" class="btn btn-primary"> Salir </button>
            </div>
          
        </form>
      </div>
    </div>

    <div class="descripcion">
      <h1 class="titulo" style="text-align: center;"> CONTÁCTENOS </h1>
      <br><h2  style="text-align: center;"> CORREO: SALDOYA!@GMAIL.COM </h2>
      <br><h2  style="text-align: center;"> TWITTER: @SALDOYA! </h2>
    </div>
  </body>
</html>
